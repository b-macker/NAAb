[package]
name = "naab-lang"
version = "0.2.0"
authors = ["NAAb Contributors"]
description = "NAAb Block Assembly Language"

[dependencies]
# Future: External NAAb packages
# http = "1.0"
# json = "2.1"

[build]
# Build configuration
target = "release"
optimize = true

[polyglot]
# Which language runtimes to enable
python = true
javascript = true
rust = true
cpp = true
csharp = true
shell = true
ruby = true
go = true

[python]
# Python-specific config
version = "3.7+"
packages = []

[javascript]
# JavaScript-specific config
runtime = "quickjs"  # or "node"
packages = []

[features]
# Feature flags
async_blocks = false
sandbox_mode = true
